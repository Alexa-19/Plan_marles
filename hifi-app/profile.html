<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/hifi-app.css" />
    <script
      src="https://kit.fontawesome.com/7d35bff12a.js"
      crossorigin="anonymous"
    ></script>
    <title>Profile</title>
  </head>
  <!-- inicio -->
  <body class="body2">
    <!-- header encabezado -->
    <header class="encabezado">
      <article class="contenedor">
        <div class="flecha">
          <i class="fa-solid fa-arrow-left"></i>
          <h1>COACH</h1>
        </div>

        <div class="img-mujer">
          <div class="punto-rojo"></div>
        </div>
      </article>
    </header>
    <!-- main contenedor -->
    <main class="main-profile">
      <div class="profile">
        <div class="foto">
          <div class="punto-verde"></div>
        </div>
        <h3>Elon Musk</h3>

        <p class="bandera">
          <img src="../img/bandera sudafrica.png" alt="" />
          South Africa
        </p>
      </div>
      <!-- contenedor diferente -->
      <div class="contenedor2">
        <div class="expert">
          <div class="icono-star">
            <i class="fa-solid fa-star"></i>
            <p>Expert</p>
          </div>
        </div>
        <div class="euro">
          <div class="icono-euro">
            <i class="fa-solid fa-lira-sign"></i>
            <p>30 â‚¬ per hour</p>
          </div>
        </div>
      </div>

      <section class="articulos">
        <article class="art">
          <div id="icono-hoja">
            <i class="fa-solid fa-file-lines"></i>
          </div>
          <p>Articles(24)</p>
        </article>
        <article class="art">
          <div id="icono-video">
            <i class="fa-solid fa-circle-play"></i>
          </div>
          <p>Videos(10)</p>
        </article>
        <article class="art">
          <div id="icono-audio">
            <i class="fa-solid fa-microphone"></i>
          </div>
          <p>Podcast(12)</p>
        </article>
      </section>

      <article id="caracteristicas">
        <section>
          <h3>Teaches:</h3>
          <p class="cuadro1">Conflict Management</p>
        </section>
        <section>
          <p class="cuadro1">Team Management</p>
          <p class="cuadro1">Career Skills</p>
        </section>
      </article>
      <!-- aqui termina el contenedor -->

      <!-- inicia el otro -->
      <article class="container">
        <div class="text">
            <h3>Speaks:</h3>
            <p>English         <p class="color-text">(Native)</p></p>
            <p>Spanish </p>
        </div>
      </article>

      <!-- <art class="boton-flotante" -->

      <article class="cuadro-flotante">

        <div class="icono-flotante1"><i class="fa-solid fa-certificate"></i></div>
        <div class="icono-flotante"><i class="fa-solid fa-cube"></i></div>
        <div class="icono-flotante2"><i class="fa-solid fa-users"></i></div>
        <div class="icono-flotante"><i class="fa-solid fa-magnifying-glass"></i></div>
        <img class="img-iconoflotante" src="../img/bandera-derecha.jpeg">
       </article>
    </main>
  </body>
</html>
